<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schere Stein Papier</title>
</head>

<body>
    <div class="game-body">
        <header>
            <h1 class="header">Schere Stein Papier</h1>
        </header>
        <div id="game-wrapper">
            <div class="emoticon-wrapper">
                <div id="played-option-wrapper">
                    <div class="option-box">
                        <span id="computer-option" class="option"></span>
                    </div>
                    <div class="option-box">
                        <span id="player-option" class="option"></span>
                    </div>
                </div>
                <div id="option-wrapper">
                    <button class="option-button" onclick="playRound('rock')">Stein</button>
                    <button class="option-button" onclick="playRound('paper')">Papier</button>
                    <button class="option-button" onclick="playRound('scissors')">Schere</button>
                </div>
            </div>
            <div class="explanation-wrapper">
                <div>
                    <h2>ANLEITUNG</h2>
                    <p>Das Spiel geht so lange bis einer der Spieler 5 Punkte erreicht hat.</p>
                    <p>> Stein schlägt Schere</p>
                    <p>> Schere schlägt Papier</p>
                    <p>> Papier schlägt Stein</p>
                    <div class="score-wrapper">
                        <div class="score-box">
                            <p id="score-computer" class="score">0</p>
                            <p class="score-text">Computer</p>
                        </div>
                        <div class="score-box">
                            <p id="score-player" class="score">0</p>
                            <p class="score-text">Spieler</p>
                        </div>
                    </div>
                </div>
                <div>
                    <p>Ergebnis dieses Spiels: </p>
                    <div class="result-box">
                        <p id="explanation-result"></p>
                    </div>
                </div>
                <button onclick="newGame()">Neu starten</button>
            </div>
        </div>
        <footer>
            <p>Made by me with &#128151;</p>
        </footer>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="modal-emoticon"></span>
            <p id="modal-finish-text"></p>
            <button onclick="newGame()">Nochmal</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
